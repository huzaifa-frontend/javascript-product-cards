<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechStoreX - Premium Electronics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="nav-container">
        <div class="logo">TechStoreX</div>
        <div class="cart-container">
          <button class="cart-button">
            ðŸ›’ Cart
            <span class="cart-count" id="cart-count">0</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <h1>Premium Electronics Store</h1>
      <p>Discover the latest technology at unbeatable prices</p>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <button class="filter-button active" data-category="all">
        All Products
      </button>
      <button class="filter-button" data-category="electronics">
        Electronics
      </button>
      <button class="filter-button" data-category="accessories">
        Accessories
      </button>
      <button class="filter-button" data-category="sale">On Sale</button>
    </div>

    <!-- Products Container -->
    <div class="products-container">
      <div id="product-container"></div>
    </div>

    <!-- Cart Toast -->
    <div class="cart-toast" id="cart-toast">Item added to cart!</div>

    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
