<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechStore - Premium Electronics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="nav-container">
        <div class="logo">TechStore</div>
        <div class="cart-container">
          <button class="cart-button">
            üõí Cart
            <span class="cart-count" id="cart-count">0</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <h1>Premium Electronics Store</h1>
      <p>Discover the latest technology at unbeatable prices</p>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <button class="filter-button active" data-category="all">
        All Products
      </button>
      <button class="filter-button" data-category="electronics">
        Electronics
      </button>
      <button class="filter-button" data-category="accessories">
        Accessories
      </button>
      <button class="filter-button" data-category="sale">On Sale</button>
    </div>

    <!-- Products Container -->
    <div class="products-container">
      <div id="product-container"></div>
    </div>

    <!-- Cart Toast -->
    <div class="cart-toast" id="cart-toast">Item added to cart!</div>

    <script>
      let products = [
        {
          id: 1,
          name: "Wireless Headphones",
          price: 99.99,
          description:
            "Premium noise-cancelling wireless headphones with 30-hour battery life.",
          image:
            "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=300&fit=crop&q=80",
          category: "electronics",
          rating: 4.8,
          onSale: false,
        },
        {
          id: 2,
          name: "Smart Watch",
          price: 199.99,
          description:
            "Advanced fitness tracking with heart rate monitoring and GPS.",
          image:
            "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=300&fit=crop&q=80",
          category: "electronics",
          rating: 4.6,
          onSale: true,
        },
        {
          id: 3,
          name: "Bluetooth Speaker",
          price: 79.99,
          description:
            "Portable speaker with 360¬∞ sound and waterproof design.",
          image:
            "https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?w=400&h=300&fit=crop&q=80",
          category: "electronics",
          rating: 4.7,
          onSale: false,
        },
        {
          id: 4,
          name: "Phone Case",
          price: 24.99,
          description:
            "Durable protective case with wireless charging support.",
          image:
            "https://images.unsplash.com/photo-1556656793-08538906a9f8?w=400&h=300&fit=crop&q=80",
          category: "accessories",
          rating: 4.3,
          onSale: true,
        },
        {
          id: 5,
          name: "Laptop Stand",
          price: 49.99,
          description: "Ergonomic adjustable laptop stand for better posture.",
          image:
            "https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=400&h=300&fit=crop&q=80",
          category: "accessories",
          rating: 4.5,
          onSale: false,
        },
        {
          id: 6,
          name: "Gaming Mouse",
          price: 69.99,
          description:
            "High-precision gaming mouse with customizable RGB lighting.",
          image:
            "https://images.unsplash.com/photo-1527814050087-3793815479db?w=400&h=300&fit=crop&q=80",
          category: "electronics",
          rating: 4.9,
          onSale: true,
        },
      ];

      let cart = [];
      let currentFilter = "all";

      function renderProducts() {
        const container = document.getElementById("product-container");
        container.innerHTML = "";

        let filteredProducts = products;

        if (currentFilter !== "all") {
          if (currentFilter === "sale") {
            filteredProducts = products.filter((product) => product.onSale);
          } else {
            filteredProducts = products.filter(
              (product) => product.category === currentFilter
            );
          }
        }

        filteredProducts.forEach((product, index) => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.style.animationDelay = `${index * 0.1}s`;

          const stars =
            "‚òÖ".repeat(Math.floor(product.rating)) +
            "‚òÜ".repeat(5 - Math.floor(product.rating));

          card.innerHTML = `
          ${product.onSale ? '<div class="sale-badge">SALE</div>' : ""}
          <img src="${product.image}" alt="${
            product.name
          }" class="product-image">
          <div class="product-info">
            <h3 class="product-name">${product.name}</h3>
            <div class="product-price">$${product.price.toFixed(2)}</div>
            <p class="product-description">${product.description}</p>
            <div class="product-rating">
              <span class="stars">${stars}</span>
              <span class="rating-text">(${product.rating})</span>
            </div>
            <div class="product-actions">
              <button class="add-to-cart" onclick="addToCart(${product.id})">
                Add to Cart
              </button>
              <button class="delete-button" onclick="deleteProduct(${
                product.id
              })">
                üóëÔ∏è
              </button>
            </div>
          </div>
        `;

          container.appendChild(card);
        });
      }

      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        if (product) {
          cart.push(product);
          updateCartCount();
          showCartToast();

          // Add visual feedback
          const button = event.target;
          button.classList.add("added");
          button.textContent = "Added!";
          setTimeout(() => {
            button.classList.remove("added");
            button.textContent = "Add to Cart";
          }, 1000);
        }
      }

      function deleteProduct(productId) {
        products = products.filter((product) => product.id !== productId);
        renderProducts();
      }

      function updateCartCount() {
        document.getElementById("cart-count").textContent = cart.length;
      }

      function showCartToast() {
        const toast = document.getElementById("cart-toast");
        toast.classList.add("show");
        setTimeout(() => {
          toast.classList.remove("show");
        }, 2000);
      }

      // Filter functionality
      document.querySelectorAll(".filter-button").forEach((button) => {
        button.addEventListener("click", () => {
          // Remove active class from all buttons
          document
            .querySelectorAll(".filter-button")
            .forEach((btn) => btn.classList.remove("active"));

          // Add active class to clicked button
          button.classList.add("active");

          // Update current filter
          currentFilter = button.dataset.category;

          // Re-render products
          renderProducts();
        });
      });

      // Initialize
      renderProducts();
    </script>
  </body>
</html>
