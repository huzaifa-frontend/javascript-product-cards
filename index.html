<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <style>
    #product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product-card h3 {
      margin: 10px 0;
    }
    .product-card p {
      margin: 10px 0;
      color: #555;
    }
    .delete-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .delete-button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <div id="product-container"></div>
  <script src="app.js"></script>
</body>
</html>
